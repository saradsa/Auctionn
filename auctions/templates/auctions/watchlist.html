{% extends "auctions/layout.html" %} {% block body %}
  <main class="p-3">
    <h2>Watchlist</h2>  <div id="display">
      {% for listing in listings %}
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img
              src="{{ listing.image }}"
              class="img-fluid rounded-start p-1"
              alt="..."
              style="
              max-width: 300px;
              min-width: 250px;
              max-height: 300px;
              min-height: 250px;
              margin-left: 5%;
              "
              />
            </div>
            <div class="col-md-8" style="border-left: 1px solid lightgrey">
              <div class="card-body">
                <h3 class="card-title">{{ listing.title }}</h3>
                <p class="card-text">{{ listing.detail }}</p>
                
                <h5 class="card-text">Price: ${{ listing.price }}</h5>
                <span class="badge bg-secondary">{{ listing.category }}</span>
                <p class="card-text mt-1">
                  <small class="text-muted"
                  >Created {{ listing.created_at }} by {{ listing.owner }}</small
                  >
                </p>
                <a
                  href="{% url 'detail' listing_id=listing.id %}"
                  class="btn btn-primary"
                >View More</a
                >
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
